<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nama nama hewan</title>
  </head>
  <body>
    <h1>Daftar Hewan</h1>
    <p>Berikut adalah daftar hewan:</p>
    <table border="1">
      <tr>
        <th>Nama</th>
        <th>Gambar</th>
        <th>Jenis</th>
      </tr>
      <tr>
        <td>capybara</td>
        <td>
          <img src="capybara.webp" alt="capybara" height="200" width="200" />
        </td>
        <td>
          <form>
            <input
              type="radio"
              id="Karnivora-capy"
              name="jenis"
              value="0"
            /><label for="Karnivora-capy">Karnivora</label>
            <input
              type="radio"
              id="Herbivora-capy"
              name="jenis"
              value="1"
            /><label for="Herbivora-capy">Herbivora</label>
          </form>
        </td>
      </tr>
      <tr>
        <td>belalang</td>
        <td>
          <img src="belalang.jpg" alt="belalang" height="200" width="200" />
        </td>
        <td>
          <form>
            <input type="radio" id="Karnivora-bll" name="jenis" value="0" />
            <label for="Karnivora-bll">Karnivora</label>
            <input type="radio" id="Herbivora-bll" name="jenis" value="1" />
            <label for="Herbivora-bll">Herbivora</label>
          </form>
        </td>
      </tr>
      <tr>
        <td>kucing</td>
        <td><img src="kitten.jpg" alt="kucing" height="200" width="200" /></td>
        <td>
          <form>
            <input type="radio" id="Karnivora-cat" name="jenis" />
            <label for="Karnivora-cat">Karnivora</label>
            <input type="radio" id="Herbivora-cat" name="jenis" />
            <label for="Herbivora-cat">Herbivora</label>
          </form>
        </td>
      </tr>
      <tr>
        <td>anjing</td>
        <td><img src="anjeng.jpg" alt="anjing" height="200" width="200" /></td>
        <td>
          <form>
            <input type="radio" id="Karnivora-anj" name="jenis" />
            <label for="Karnivora-anj">Karnivora</label>
            <input type="radio" id="Herbivora-anj" name="jenis" />
            <label for="Herbivora-anj">Herbivora</label>
          </form>
        </td>
      </tr>
      <tr>
        <td>rusa</td>
        <td><img src="Rusa.webp" alt="rusa" height="200" width="200" /></td>
        <td>
          <form>
            <input type="radio" id="Karnivora-rusa" name="jenis" />
            <label for="Karnivora-rusa">Karnivora</label>
            <input type="radio" id="Herbivora-rusa" name="jenis" />
            <label for="Herbivora-rusa">Herbivora</label>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
