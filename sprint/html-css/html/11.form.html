<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <p>membuat form</p>
    <form action="">
      <label for="nama_user">Nama</label>
      <input type="text" placeholder="masukkan nama" id="nama_user" />
      <br />
      <label for="pesan_user">Pesan</label>
      <textarea
        cols="31"
        rows="11"
        id="pesan_user"
        placeholder="masukkan pesan disini"
      ></textarea>
    </form>
    <br />
    <p>Bagaimana Tanggapan anda</p>
    <input type="checkbox" name="tanggapan" />Pelayanab baik <br />
    <input type="checkbox" name="tanggapan" />Materi mantap <br />
    <input type="checkbox" name="tanggapan" />Sangat mantap<br />
    <p>Jenis Kelamin Anda</p>
    <input type="radio" name="gender" />Laki-Laki
    <input type="radio" name="gender" />Perempuan
    <br />
    <button>Kirim</button>
  </body>
</html>
