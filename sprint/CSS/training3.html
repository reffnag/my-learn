<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progate</title>
    <link rel="stylesheet" href="style/style3.css" />
  </head>
  <body>
    <div class="navbar">

        <p>Progate</p>
      </div>
      <div class="nav-list">
        <ul>
          <li>Tentang</li>
          <li>Pelajaran</li>

        </ul>
      </div>
    </div>
    <div class="main">

      <h2>Ayo belajar coding</h2>
      <div class="content">
        <h3 class="section-title">Pelajaran</h3>
        <div class="flex-container">

            <img
              src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg"
              alt="HTML & CSS"
            />
            <figcaption>HTML & CSS</figcaption>
          </div>
          <div>
            <img
              src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg"

          </div>
          <div>

            />

          </div>
          <div>
            <img
              src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg"
              alt="Swift"
            />

      <p>Email (Wajib Diisi)</p>

      <input type="submit" value="kirim" class="contact-submit" />

    <div class="footer">
      <p class="footer-logo">Progate</p>
      <div class="footer-list">
        <ul>
          <li>Tentang</li>
          <li>Pelajaran</li>

      </div>
