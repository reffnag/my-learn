<html>
  <head>
    <title>Inline and BlockLine Elements HTML</title>
  </head>
  <body>
    <div>
      <!--ini adalah contoh block element-->
      <h1>
        Hello <br />
        World
      </h1>
      <p>Selamat datang disini</p>
    </div>
    <!--ini adalah contoh inline -->
    <p>Hay selamat <span>datang</span></p>
  </body>
</html>
