<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin CSS</title>
    <style>
      .satu {
        height: 200px;
        width: 200px;
        background-color: brown;
        margin: 100px auto;
      }
      .dua {
        height: 100px;
        width: 100px;
        background-color: blue;
        margin: auto;
      }
      .tiga {
        height: 50px;
        width: 50px;
        background-color: green;
        margin: auto 50px;
      }
    </style>
  </head>
  <body>
    <div class="satu">sada</div>
    <div class="dua">dua</div>
    <div class="tiga">tolu</div>
  </body>
</html>
